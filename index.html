<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Web</title>
</head>
<body>
    <div class="container">
        <header>
            <nav id="nav-top">
                <div>
                    <img id="logo" src="img/logo.svg" alt="Logo">
                    <img id="logo-small" src="img/logo-small.svg" alt="Logo small">
                </div>
                <div>
                    <img src="img/home.svg" alt="Home">
                    <span>Home</span>
                </div>
                <div>
                    <img src="img/search.svg" alt="Search">
                    <span>Cerca</span>
                </div>
                <div>
                    <img src="img/libreria.svg" alt="Libreria">
                    <span>La tua libreria</span>
                </div> 
                <nav id="nav-center">
                    <h4>PLAYLIST</h4>
                    <div id="add-playlist-container">
                        <div id="add-square">
                            <strong>+</strong>
                        </div>
                        <span>Crea playlist</span>
                    </div>
                    <div id="playlist-name">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </nav>
            </nav>
            <nav id="nav-bottom">
                <div>
                    <img src="img/download.svg" alt="Download">
                    <span>Installa app</span>
                </div>
                <hr>
                <div id="container-profile">
                    <div id="profile">
                        <img src="img/profile.svg" alt="Profilo">
                    </div>
                    <span>Mattia Natale</span>
                </div>
            </nav>
        </header>
        <main>
            <div id="header-main">
                
            </div>
        </main>
    </div>
    <footer></footer>
</body>
</html>
